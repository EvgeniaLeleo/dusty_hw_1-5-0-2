<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Teddy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@700&family=Nunito&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
  <main class="content-wrapper">
    <article class="success">
      <div class="success-image-block-wrapper">
        <div class="success-bear-wrapper">
          <p class="success-bear-text">Well done! you are doing well!</p>
          <img class="success-bear-image" src="./images/bear.png"></img>
        </div>
        <div class="success-image-wrapper">
          <img class="success-image" src="./images/girl.png" alt="girl brushes teeth">
        </div>
      </div>
      <p class="success-text">Smart Teddy asks kid and...
        <span class="success-text-highlighted">Wow! Kid actually does it!</span>
      </p>
    </article>
  </main>
</body>

</html>
